<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker type="pattern" url="img/pattern-marker1.patt">
      <!-- Image Plane -->
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="3.863" height="5.469" material="shader: flat; src:img/step1.jpg"></a-plane>
    </a-marker>
    
    <!-- Camera Entity -->
    <a-entity camera smooth-camera look-controls></a-entity>
  </a-scene>

  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
