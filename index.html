<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <!-- Use the correct path to your marker file (.patt) -->
    <a-marker type="pattern" url="img/pattern-isolated-silhouette.patt">
      <a-box position='0 0.5 0' material='color: yellow;'></a-box>
    </a-marker>

    <!-- Use the correct path to your image file (.png) -->
    <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="5" height="2.25" material="shader: flat; scale: 2 2 2; src: img/step1.png"></a-plane>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
